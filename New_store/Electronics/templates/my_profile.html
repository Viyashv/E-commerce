{% extends "base.html" %} {% block content %} {% include "nav.html" %}

<h1 class="text-center">My Profile</h1>

<section class="container-fluid min-vh-100">
    <div class="card bg-glass" style="background-color: hsl(0deg 0% 100% / 11%) !important; border: 1px solid #14aeed5e; box-shadow: 0px -1px 32px 0 #100d15;">
        <div class="card-body px-4 py-5 px-md-5">
            <!-- Registration Form -->
            <form method="POST" class="needs-validation p-0" novalidate>
                {% csrf_token %}
                <div class="d-flex align-items-center flex-column">
                    <div class="pb-1">
                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                        <span class="h1 fw-bold mb-0">Register</span>
                    </div>
                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color: white;">Register into your account</h5>
                </div>

                <!-- Form Fields -->
                <div class="row">
                    <!-- First Name -->
                    <div class="col-md-6 mb-4">
                        <div class="form-outline form-floating border-bottom border-2 border-secondary rounded-2">
                            <input type="text" id="name" required oninput="this.value=(this.value.match('[a-zA-Z]+'))" class="form-control bg-transparent border-0 shadow-none" placeholder="First Name" name="firstname" data-sb-validations="required"/>
                            <label class="form-label bg-transparent" for="name">First name</label>
                        </div>
                    </div>
                    <!-- Last Name -->
                    <div class="col-md-6 mb-4">
                        <div class="form-floating border-bottom border-2 border-secondary rounded-2">
                            <input type="text" id="form3Example2" class="form-control bg-transparent border-0 shadow-none"  placeholder="Last Name" name="lastname" required/>
                            <label class="form-label bg-transparent" for="form3Example2">Last name</label>
                        </div>
                    </div>
                </div>

                <!-- Email -->
                <div class="form-floating mb-4 border-bottom border-2 border-secondary rounded-2">
                    <input type="email" id="form3Example3" class="form-control bg-transparent border-0 shadow-none" placeholder="Email" name="email" required/>
                    <label class="form-label bg-transparent" for="form3Example3">Email address</label>
                </div>

                 <!-- UserName -->
                 <div class="form-floating mb-4 border-bottom border-2 border-secondary rounded-2">
                    <input type="text" id="form3Example3" class="form-control bg-transparent border-0 shadow-none" placeholder="Email" name="email" required/>
                    <label class="form-label bg-transparent" for="form3Example3">User Name</label>
                </div>

                <!-- Submit Button -->
                <div class="d-flex flex-column align-items-center">
                    <div class="w-100">
                        <button type="submit" class="btn btn-primary btn-lg btn-block w-100">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</section>


<footer class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-light">Copyright &copy; Your Website 2023</p>
    </div>
</footer>




{% endblock %}
