{% extends 'base.html' %}

{% block content %}

    {% include "nav.html" %}

    <!-- Section: Design Block -->
    <section class="background-radial-gradient overflow-hidden min-vh-100" style="padding-bottom: 12rem;">
        <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
            <div class="row gx-lg-5 align-items-center mb-5" style="display: grid; place-items: center; margin-top: -13rem;">
                
                <!-- Left Column for Heading -->
                <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
                    <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
                        <br />
                        <span style="color: hsl(218, 81%, 75%)"></span>
                    </h1>
                    <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
                        <!-- Placeholder for content -->
                    </p>
                </div>

                <!-- Right Column for Form -->
                <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
                    <!-- Decorative Elements -->
                    <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
                    <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>

                    <!-- Card for Registration Form -->
                    <div class="card bg-glass" style="background-color: hsl(0deg 0% 100% / 11%) !important; border: 1px solid #14aeed5e; box-shadow: 0px -1px 32px 0 #100d15;">
                        <div class="card-body px-4 py-5 px-md-5">
                            <!-- Registration Form -->
                            <form method="POST" class="needs-validation p-0" novalidate>
                                {% csrf_token %}
                                <div class="d-flex align-items-center flex-column">
                                    <div class="pb-1">
                                        <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                                        <span class="h1 fw-bold mb-0">Register</span>
                                    </div>
                                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px; color: white;">Register into your account</h5>
                                </div>

                                <!-- Form Fields First name/Last name-->
                                <div class="row">
                                    <!-- First Name -->
                                    <div class="col-md-6 mb-4">
                                        <div class="form-outline form-floating text-info border-bottom border-2 border-secondary rounded-2">
                                            <input type="text" id="firstname" required pattern="[a-zA-Z]+" class="form-control bg-transparent border-0 shadow-none text-info" placeholder="First Name" name="firstname" data-sb-validations="required"/>
                                            <label class="form-label bg-transparent" for="firstname">First name</label>
                                        </div>
                                    </div>
                                    <!-- Last Name -->
                                    <div class="col-md-6 mb-4">
                                        <div class="form-floating text-info border-bottom border-2 border-secondary rounded-2">
                                            <input type="text" id="lastname" pattern="[a-zA-Z]+" class="form-control bg-transparent border-0 shadow-none text-info" placeholder="Last Name" name="lastname" required/>
                                            <label class="form-label bg-transparent" for="lastname">Last name</label>
                                        </div>
                                    </div>
                                </div>

                                <!-- UserName / Email -->
                                <div class="row">
                                    <div class="col-md-6 mb-4">
                                        <div class="form-floating text-info border-bottom border-2 border-secondary rounded-2">
                                            <input type="text" pattern="[a-zA-Z]+" id="username" class="form-control bg-transparent border-0 shadow-none text-info" placeholder="Last Name" name="username" required />
                                            <label class="form-label bg-transparent" for="username">User Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-6 mb-4">
                                        <div class="form-floating text-info border-bottom border-2 border-secondary rounded-2">
                                            <input type="email" id="email" 
                                            class="form-control bg-transparent border-0 shadow-none text-info"  
                                            placeholder="Last Name" name="email" required />
                                            <label class="form-label bg-transparent" for="email">Email</label>
                                        </div>
                                    </div>
                                </div>
                                <!-- Password -->
                                <div class="form-floating mb-4 d-flex text-info border-bottom border-2 border-secondary rounded-2">
                                    <input type="password" id="pass" class="form-control border-0 bg-transparent shadow-none text-info" placeholder="Password" name="password" required/>
                                    <label class="form-label bg-transparent" for="pass">Password</label>
                                    <span class="d-flex align-items-center m-3" onclick="togglePassword()">
                                        <i id="toggleIcon" class="bi bi-eye text-dark fs-5"></i>
                                    </span>
                                </div>

                                <!-- Submit Button -->
                                <div class="d-flex flex-column align-items-center">
                                    <div class="w-100">
                                        <button type="submit" class="btn btn-primary btn-lg btn-block w-100">Submit</button>
                                    </div>

                                    <p class="mb-2 pb-lg-2 text-info mt-3">Already a Member? <a href="{% url 'login' %}" class="text-info">Login here</a></p>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Section: Design Block -->

    <!-- Footer -->
    <footer class="py-5 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-light">Copyright &copy; Your Website 2023</p>
        </div>
    </footer>

    <!-- Password Toggle Script -->
    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('pass');
            const toggleIcon = document.getElementById('toggleIcon');
            const isPassword = passwordInput.getAttribute('type') === 'password';

            passwordInput.setAttribute('type', isPassword ? 'text' : 'password');
            toggleIcon.classList.toggle('bi-eye');
            toggleIcon.classList.toggle('bi-eye-slash');
        }
    </script>

{% endblock %}
