{% extends "base.html" %}

{% block content %}

{% include "nav.html" %}
<div id="carouselExampleIndicators" class="carousel slide mt-4">
  <div class="carousel-indicators" style="background-color: #00000045;">
    {% for j in all %}
    <div class="dot" data-bs-target="#carouselExampleIndicators"></div>
    {% endfor %}
  </div>
  <div class="carousel-inner">
    {% for i in all %}
    <div class="mySlides carousel-item active">
      <img src="{{ i.image.url }}" class="d-block w-100" alt="..." style="height: 300px;" loading="lazy">
    </div>
    {% endfor %}
  </div>
  
</div>

<script>
let slideIndex = 0;
showSlides();

function showSlides() {
  let i;
  let slides = document.getElementsByClassName("mySlides");
  let dots = document.getElementsByClassName("dot");
  for (i = 0; i < slides.length; i++) {
    slides[i].style.display = "none";  
    // console.log(slideIndex)
  }
  slideIndex++;
  if (slideIndex > slides.length) {slideIndex = 1}
  for (i = 0; i < dots.length; i++) {
    dots[i].className = dots[i].className.replace(" active", "");
  }    
   
  slides[slideIndex-1].style.display = "block";
  dots[slideIndex-1].className += " active";
  setTimeout(showSlides, 2000); // Change image every 2 seconds
}

</script>
{% endblock  %}
