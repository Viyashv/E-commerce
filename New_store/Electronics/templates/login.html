{% extends 'base.html' %}

{% block content %}
    {% include "nav.html" %}
    <section class="vh-150" style="background-color: #9A616D;">
        <div class="container py-5 h-160 " style="padding-bottom: 34rem!important; padding-top: 10rem!important;">
          <div class="row d-flex justify-content-center align-items-center h-160">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="https://assets.hongkiat.com/uploads/cute-animal-wallpapers/preview/bunny.jpg"
                      alt="login form" style="border-radius: 1rem 0 0 1rem; max-width: 100%; height: 100%;" loading="lazy"/>
                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form method="POST">
                        
                        {% csrf_token %}
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                          <i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
                          <span class="h1 fw-bold mb-0">Login</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Login into your account</h5>
      
                        <div class="form-floating mb-4 border border-dark rounded-2">
                          <input type="text" id="username" name='email'  class="form-control form-control-lg border-0 shadow-none" placeholder="Enter your E-mail" />
                          <label for="username">Email address</label>
                        </div>
      
                        <div class="form-floating mb-4 d-flex border border-dark rounded-2">
                          <input type="password"name="password" class="form-control form-control-lg border-0 shadow-none" id="pass" placeholder="Enter your Password"/>
                          <label for="pass">Password</label>
                          <span class="d-flex align-items-center m-2" onclick="hideShow()" >
                            <svg id="show" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye text-dark" viewBox="0 0 16 16">
                              <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                              <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                            </svg>
                          </span>
                        </div>
                        <div class="pt-1 mb-4">
                          <button type="submit" class="btn btn-dark btn-lg btn-block">Login</button>
                        </div>
                        
                        <div>
                          <a href="{% url 'password_reset' %}">Forget password</a>
                        </div>
                        <p class="mb-5 pb-lg-2 " style="color: #393f81;">Don't have an account?<a href="{% url 'register' %}"
                            style="color: #393f81;">Register here</a></p>
                      </form>
      
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
                                                            {% comment %} footer  {% endcomment %}
         <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>

        <script>
          function hideShow(){
            let pass = document.getElementById("pass");
        
            let attr = pass.getAttribute("type")
        
            let icon = document.getElementById('show')
            
            if(attr == 'password'){
                pass.setAttribute('type', 'text')
                
                icon.innerHTML = `<svg id="show" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye-slash" viewBox="0 0 16 16">
                                        <path d="M13.359 11.238C15.06 9.72 16 8 16 8s-3-5.5-8-5.5a7 7 0 0 0-2.79.588l.77.771A6 6 0 0 1 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755q-.247.248-.517.486z"/>
                                        <path d="M11.297 9.176a3.5 3.5 0 0 0-4.474-4.474l.823.823a2.5 2.5 0 0 1 2.829 2.829zm-2.943 1.299.822.822a3.5 3.5 0 0 1-4.474-4.474l.823.823a2.5 2.5 0 0 0 2.829 2.829"/>
                                        <path d="M3.35 5.47q-.27.24-.518.487A13 13 0 0 0 1.172 8l.195.288c.335.48.83 1.12 1.465 1.755C4.121 11.332 5.881 12.5 8 12.5c.716 0 1.39-.133 2.02-.36l.77.772A7 7 0 0 1 8 13.5C3 13.5 0 8 0 8s.939-1.721 2.641-3.238l.708.709zm10.296 8.884-12-12 .708-.708 12 12z"/>
                                </svg>`
            }
            else{
                pass.setAttribute('type', 'password')
                
                icon.innerHTML = `<svg id="show" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                        <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8M1.173 8a13 13 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5s3.879 1.168 5.168 2.457A13 13 0 0 1 14.828 8q-.086.13-.195.288c-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5s-3.879-1.168-5.168-2.457A13 13 0 0 1 1.172 8z"/>
                                        <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5M4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0"/>
                                </svg>`
            }
          }
        </script>
{% endblock %}
