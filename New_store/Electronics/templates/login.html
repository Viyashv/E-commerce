{% extends 'base.html' %}{% block content %} {% include "nav.html" %}

<section class="min-vh-100 d-flex flex-column" style="background-color: #9A616D;">
    <div class="container py-5 flex-grow-1">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 col-md-8 col-lg-6">
                <div class="card shadow-lg" style="border-radius: 1rem;">
                    <div class="row g-0">
                        <div class="col-md-6 d-none d-md-block">
                            <img src="https://assets.hongkiat.com/uploads/cute-animal-wallpapers/preview/bunny.jpg"
                                alt="Login form image"
                                class="img-fluid rounded-start h-100"
                                style="object-fit: cover;" loading="lazy" />
                        </div>
                        <div class="col-md-6 p-4">
                            <div class="card-body">
                                <form method="POST" class="needs-validation" novalidate>
                                    {% csrf_token %}

                                    <div class="text-center mb-4">
                                        <h1 class="fw-bold">Login</h1>
                                        <p class="text-muted">Login into your account</p>
                                    </div>

                                    <div class="form-floating mb-3 border-bottom border-2 border-secondary rounded-2">
                                        <input type="text" id="email" name="email" class="form-control border-0 shadow-none"
                                            placeholder="Enter your email" required>
                                        <label for="email">Username</label>
                                    </div>

                                    <div class="form-floating mb-4 position-relative d-flex align-items-center border-bottom border-2 border-secondary rounded-2">
                                        <input type="password" id="password" name="password" class="form-control border-0 shadow-none"
                                            placeholder="Enter your password" required>
                                        <label for="password">Password</label>
                                        <span onclick="togglePassword()" style="cursor: pointer;"class="m-2">
                                            <i id="toggleIcon" class="bi bi-eye" style="font-size: 1.2rem; color: #6c757d;"></i>
                                        </span>
                                    </div>

                                    <button type="submit" class="btn btn-outline-dark w-100">Login</button>

                                    <div class="mt-3 text-center">
                                        <a href="{% url 'password_reset' %}" class="text-decoration-none">Forgot password?</a>
                                    </div>
                                    <p class="mt-4 text-center">
                                        Don't have an account? <a href="{% url 'register' %}" class="text-decoration-none">Register here</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<footer class="bg-dark py-3">
    <div class="container text-center">
        <p class="text-white m-0">&copy; Your Website 2023</p>
    </div>
</footer>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggleIcon');
        const isPassword = passwordInput.getAttribute('type') === 'password';

        passwordInput.setAttribute('type', isPassword ? 'text' : 'password');
        toggleIcon.classList.toggle('bi-eye');
        toggleIcon.classList.toggle('bi-eye-slash');
    }
</script>
{% endblock %}
